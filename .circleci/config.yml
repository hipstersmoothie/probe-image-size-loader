version: 2

general:
  artifacts:
    - coverage/

defaults: &defaults
  working_directory: ~/probe-image-size-loader
  docker:
    - image: circleci/node:9.5.0
    
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys: 
            # # Find a cache corresponding to this specific package.json checksum
            # # when this file is changed, this key will fail
            - probe-image-{{ .Branch }}-{{ checksum "yarn.lock" }}-{{ checksum ".circleci/config.yml" }}
            - probe-image-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - probe-image-{{ .Branch }}
            # # Find the most recent cache used from any branch
            - probe-image-master
            - probe-image-
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          key: probe-image-{{ .Branch }}-{{ checksum "yarn.lock" }}-{{ checksum ".circleci/config.yml" }}
          paths:
            - ~/.cache/yarn
            - node_modules
      - persist_to_workspace:
          root: .
          paths:
              - .
  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/probe-image-size-loader   
      - run:
          name: Lint
          command: yarn lint
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/probe-image-size-loader 
      - run:
          name: Test
          command: yarn test --ci
          environment:
            JEST_JUNIT_OUTPUT: "coverage/unit/junit.xml"
      - store_test_results:
          path: coverage/unit
      - store_artifacts:
          path: coverage/unit
      - run:
          name: Send CodeCov Results
          command: bash <(curl -s https://codecov.tools.a.intuit.com/bash) -t $CODECOV_KEY

workflows:
  version: 2
  build_and_test:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - lint:
          requires:
              - build
          filters:
            tags:
              only: /.*/
      - test:
          requires:
              - build
          filters:
            tags:
              only: /.*/
